<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing a tree</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-title">Grow My Tree</h1>
    </header>
    <main class="tree-container">
      <div class="tree-img-container">
        <img id="tree-img" src="./image/stage1.png" />
      </div>
      <div class="tree-control-container">
        <h3>Week <span id="current">0</span></h3>
        <button id="for-the-future">+1 week</button>
        <button id="for-the-past">-1 week</button>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
